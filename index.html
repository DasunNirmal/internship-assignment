<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eight25</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
    <body>

        <!-- Spacer-1 -->
        <div class="spacer-1"></div>

        <!-- Main Content Section -->
        <section class="hero">

            <!-- Rectangles Left -->
            <div class="decorative-rect rect-1">
                <img src="./assets/1.png" alt="Icon 1">
            </div>

            <div class="decorative-rect rect-2">
                <img src="./assets/2.png" alt="Icon 2">
            </div>

            <div class="decorative-rect rect-3">
                <img src="./assets/3.png" alt="Icon 3">
            </div>

            <div class="decorative-rect rect-4">
                <img src="./assets/4.png" alt="Icon 4">
            </div>

            <div class="decorative-rect rect-5">
                <img src="./assets/5.png" alt="Icon 5">
            </div>

            <!-- Rectangles Right -->
            <div class="decorative-rect rect-6">
                <img src="./assets/6.png" alt="Icon 6">
            </div>

            <div class="decorative-rect rect-7">
                <img src="./assets/7.png" alt="Icon 7">
            </div>

            <div class="decorative-rect rect-8">
                <img src="./assets/8.png" alt="Icon 8">
            </div>

            <div class="decorative-rect rect-9">
                <img src="./assets/9.png" alt="Icon 9">
            </div>

            <div class="decorative-rect rect-10">
                <img src="./assets/10.png" alt="Icon 10">
            </div>

            <!-- wrapper -->
            <div class="hero-wrapper">
                <!-- Hero Box Content -->
                <div class="hero-box">
                    <h1>Ideas Galore for Your Creative Team</h1>
                    <p>Leverage our curated tools or build custom integrations</p>
                    <button>
                        Discover Success Stories <span>&gt;</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Spacer-2 -->
        <div class="spacer-2"></div>

        <section class="second-section">

        </section>

    </body>
</html>
